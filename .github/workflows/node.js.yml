name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      deployments: write
      contents: read
      actions: read
      
    steps:
    - name: Chekout do c√≥digo
      uses: actions/chekout@v2
      with:
        node-version: '18'
    
    - name: Configurar Node.Js
      uses: actions/setup-node@v2

    - name: Instalar dependencias
      run: npm install
    
    - name: Executar testes
      run: npm test
