name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      deployments: write
      contents: read
      actions: read

    steps:
    - name: Checkout do código
      uses: actions/checkout@v2
      with:
        node-version: '14' # Certifique-se de especificar uma versão válida do Node.js, como '14'
    
    - name: Configurar Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Verifique se a versão aqui coincide com a versão do Node.js que você deseja usar

    - name: Instalar dependências
      run: npm install
    
    - name: Executar testes
      run: npm test