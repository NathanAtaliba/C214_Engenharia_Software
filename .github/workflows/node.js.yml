name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Chekout do c√≥digo
      uses: actions/chekout@v2
      with:
        node-version: '18'
        
    - name: Configurar Node.Js
      uses: actions/setup-node@v2

    - name: Instalar dependencias
      run: npm install
    
    - name: Executar testes
    - run: npm test
